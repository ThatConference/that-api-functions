# Validate lint, build, and tests on PR
name: that-api-webhooks Push Master

# disabled on 8/27/2020
on:
  push:
    branches:
      - master
    paths:
      - "functions/that-api-webhooks/**"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: npm ci, lint, test
        run: |
          cd functions/that-api-webhooks
          cp .env.sample .env
          npm ci
          npm run lint
          npm run test
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          fields: repo,message,commit,author,eventName,ref,workflow,job,took
          status: ${{ job.status }}
          author_name: Push Master CI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_DEV_NOTIFICATIONS }}
        if: job.status == 'failure' || job.status == 'cancelled'

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup gcloud Actions
        uses: google-github-actions/setup-gcloud@v0
        with:
          version: '397.0.0'
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: write .env file
        run: |
          cd functions/that-api-webhooks
          gcloud secrets versions access latest --secret prod-api-webhooks-env > .env
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
      - name: Run GCP Deploy Function - webhooks
        run: |
          cd functions/that-api-webhooks
          gcloud functions deploy webhooks --runtime nodejs16 --trigger-http --entry-point hooks --allow-unauthenticated
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          fields: repo,message,commit,author,eventName,ref,workflow,job,took
          status: ${{ job.status }}
          author_name: Push Master CI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_DEV_NOTIFICATIONS }}
        if: always()
