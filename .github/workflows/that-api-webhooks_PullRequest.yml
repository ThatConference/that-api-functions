# Validate lint, build, and tests on PR
name: that-api-webhooks Pull Request

on:
  pull_request:
    paths:
      - "functions/that-api-webhooks/**"

jobs:
  build:
    name: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: npm ci, run
        run: |
          cd functions/that-api-webhooks
          cp .env.sample .env
          npm ci
          npm run lint
          npm run test
        env:
          CI: true
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          fields: repo,message,commit,author,eventName,ref,workflow,job,took
          status: ${{ job.status }}
          author_name: PullReq CI Webhooks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_DEV_NOTIFICATIONS }}
        if: always()
